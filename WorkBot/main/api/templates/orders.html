{% extends "layout.html" %}

{% block content %}

      <th>Date</th>
      <th>Store</th>
      <th>Vendor</th>
    </tr>
  </thead>
  <tbody>
    {% for order in orders %}

  </tbody>
</table>
{% endblock %}
